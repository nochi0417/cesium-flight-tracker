<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- CesiumJS (CDN) : 公式チュートリアルと同じ読み込み -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.137/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.137/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>Cesium Flight Tracker (GitHub Pages / CDN)</title>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script type="module">
    // ===== Step 1: Cesium ion Access Token（ここを書き換え） =====
//    Cesium.Ion.defaultAccessToken = "YOUR_CESIUM_ION_ACCESS_TOKEN";
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJlYTJhY2E2ZS02NzE3LTQ2ZmEtODJkMi1jZWE0M2E2NTEzZWMiLCJpZCI6Mzg1OTUzLCJpYXQiOjE3Njk5OTk1MTd9.B3JakFI7cDuj4oUnenYCjlgvL4XaRxkwmYhVWw2f3iM";

    // ===== Step 2: Viewer + Terrain + OSM Buildings =====
    const viewer = new Cesium.Viewer("cesiumContainer", {
      terrain: Cesium.Terrain.fromWorldTerrain(),
    });

    const osmBuildings = await Cesium.createOsmBuildingsAsync();
    viewer.scene.primitives.add(osmBuildings);

    // ===== Step 4/5: flightData を外部JSON（flightData.json）から読み込み =====
    const flightData = await (await fetch("./flightData.json")).json();

    // ===== Step 5: 時間設定（公式と同じ仮定：30秒刻み） =====
    const timeStepInSeconds = 30;
    const totalSeconds = timeStepInSeconds * (flightData.length - 1);

    // 公式と同じ開始時刻（UTC）
    const start = Cesium.JulianDate.fromIso8601("2020-03-09T23:10:00Z");
    const stop  = Cesium.JulianDate.addSeconds(start, totalSeconds, new Cesium.JulianDate());

    viewer.clock.startTime = start.clone();
    viewer.clock.stopTime = stop.clone();
    viewer.clock.currentTime = start.clone();
    viewer.timeline.zoomTo(start, stop);

    viewer.clock.multiplier = 50;   // 50倍速（公式）
    viewer.clock.shouldAnimate = true;

    // ===== Step 5: 時系列位置（SampledPositionProperty） =====
    const positionProperty = new Cesium.SampledPositionProperty();

    for (let i = 0; i < flightData.length; i++) {
      const p = flightData[i];
      const time = Cesium.JulianDate.addSeconds(start, i * timeStepInSeconds, new Cesium.JulianDate());
      const pos  = Cesium.Cartesian3.fromDegrees(p.longitude, p.latitude, p.height);

      positionProperty.addSample(time, pos);

      // 公式と同様：全ポイントを赤点で可視化
      viewer.entities.add({
        description: `Location: (${p.longitude}, ${p.latitude}, ${p.height})`,
        position: pos,
        point: { pixelSize: 10, color: Cesium.Color.RED }
      });
    }

    // ===== Step 6/7: 飛行機モデル（Cesium ion Asset） =====
    // ここをあなたの Asset ID に置き換え
    //const airplaneAssetId = 0;
    const airplaneAssetId = 4414307;

    async function loadAirplane() {
      if (!airplaneAssetId || airplaneAssetId === 0) {
        console.warn("airplaneAssetId が 0 のままです。Cesium ion の Asset ID を設定してください。");
        return;
      }

      const airplaneUri = await Cesium.IonResource.fromAssetId(airplaneAssetId);

      const airplane = viewer.entities.add({
        availability: new Cesium.TimeIntervalCollection([
          new Cesium.TimeInterval({ start, stop })
        ]),
        position: positionProperty,
        model: { uri: airplaneUri },
        orientation: new Cesium.VelocityOrientationProperty(positionProperty),
        path: new Cesium.PathGraphics({ width: 3 })
      });

      viewer.trackedEntity = airplane;
    }

    loadAirplane();
  </script>
</body>
</html>
